<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        //pode se guardar os dados dos prompts numa variavel
       var nome = window.prompt("Hello World")

       window.alert("E um prazer em te conhecer "+nome+"!")
    </script>
</body>
