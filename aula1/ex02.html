<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
       var n1 = window.prompt("Digite um numero")
       var n2 = window.prompt("Digite outro numero")
       //para fazer conversao de String para numeros em js e Number.parseInt(x) ou Number(x) e ao contrario e n.toString() ou String(n)

       //para formatar strings usa se `${x}`
       var s = Number(n1)+Number(n2)
       window.alert(`A soma dos numer e: ${s}`)
    </script>
</body>
</html>
